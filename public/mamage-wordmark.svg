<svg width="260" height="70" viewBox="0 0 260 70" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景透明，方便放在任意底色上 -->

  <!-- 主文字 MaMage -->
  <text x="10" y="35"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="32"
        font-weight="700"
        letter-spacing="0.02em">
    <tspan fill="#2563EB">Ma</tspan>
    <tspan fill="#10B981">Mage</tspan>
  </text>

  <!-- 小字标（可选）：解释 manage + image，可以不要 -->
  <text x="12" y="54"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="11"
        fill="#6B7280"
        letter-spacing="0.12em">
    MANAGE · IMAGE
  </text>
</svg>
